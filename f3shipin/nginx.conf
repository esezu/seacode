

# 
# Nginx配置文件示例
# 适用于影视视频网站
# 

server {
    listen 80;
    server_name example.com www.example.com;
    root /path/to/f3shipin;
    index index.php index.html;
    
    # 基本设置
    client_max_body_size 10M;
    client_body_timeout 120s;
    
    # 访问日志
    access_log /var/log/nginx/f3shipin_access.log;
    error_log /var/log/nginx/f3shipin_error.log;
    
    # 基本重写规则
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # 处理PHP文件
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        # 或者使用TCP: fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
        
        # 安全设置
        fastcgi_param HTTP_PROXY "";
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 30;
        fastcgi_send_timeout 30;
        fastcgi_read_timeout 30;
    }
    
    # 静态文件缓存
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
        
        # 设置CORS
        add_header Access-Control-Allow-Origin "*";
    }
    
    location ~* \.(?:css|js)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # HTML文件 - 不缓存
    location ~* \.html?$ {
        expires 0;
        add_header Cache-Control "no-cache, public, must-revalidate, proxy-revalidate";
    }
    
    # 禁止访问敏感目录
    location ~* ^/(config|tmp|logs|\.git|\.svn) {
        deny all;
        return 404;
    }
    
    # 禁止访问特定文件类型
    location ~* \.(ini|log|bak|backup|sql|sh|py|exe)$ {
        deny all;
        return 403;
    }
    
    # CDN静态资源
    location ~ ^/public/(js|css|images)/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # favicon.ico
    location = /favicon.ico {
        expires 1M;
        access_log off;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 如果使用HTTPS，取消下面注释
    # add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    
    # HSTS预加载 (谨慎使用)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    
    # 内容安全策略 (可选)
    # add_header Content-Security-Policy "default-src 'self' cdn.staticfile.org; script-src 'self' 'unsafe-inline' cdn.staticfile.org; style-src 'self' 'unsafe-inline' cdn.staticfile.org; img-src 'self' data: https:; frame-src 'self';";
    
    # 跨域设置
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "X-Requested-With, Content-Type, X-CSRF-Token";
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # 阻止User-Agent包含恶意关键词
    if ($http_user_agent ~* (bot|crawler|spider|scrapy|badbot)) {
        return 403;
    }
    
    # 阻止可疑的查询字符串
    if ($query_string ~* (union|select|insert|update|delete|drop|--)) {
        return 403;
    }
    
    # 阻止可疑的URI
    if ($request_uri ~* (\.\.|config|wp-admin|admin\.php|\.env)) {
        return 403;
    }
}

