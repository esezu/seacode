<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>DPlayer播放器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css" />
  <style type="text/css">
    body,html{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;}
    #dplayer{width:100%;height:100%;padding:0;margin:0;display:block;}
  </style>
</head>
<body>
<div id="dplayer" class="dplayer"></div>
<script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
<script type="text/javascript">
function getParameterByName(name) {
  var urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

var dp = new DPlayer({
    container: document.getElementById('dplayer'),
    autoplay: true,
    theme: '#00adee',
    loop: false,
    lang: 'zh-cn',
    screenshot: true,
    hotkey: true,
    preload: 'auto',
    volume: 0.7,
    video: {
        url: decodeURIComponent(getParameterByName('url') || ''),
        type: 'hls'
    },
    
});
</script>
</body>
</html>
