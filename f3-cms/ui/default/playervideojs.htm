<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>{{ @hometitle }} - {{ @video.vod_name ?: '视频播放' }}</title>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
  <style type="text/css">
    body,html{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;}
    .video-js{width:100%;height:100%;padding:0;margin:0;display:block;}
  </style>
</head>
<body>
<video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="100%" height="100%">
</video-js>
<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script type="text/javascript">
var player = videojs('my_video_1', {
  fluid: true,
  responsive: true,
  autoplay: false,
  preload: 'auto',
  liveui: true,
  sources: [{
    src: '{{ @play_url }}',
    type: 'application/x-mpegURL'
  }],
  html5: {
    hls: {
      overrideNative: true
    }
  }
});

player.ready(function() {
  console.log('Video.js player ready');
});
</script>
</body>
</html>
