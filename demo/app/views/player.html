<include href="layout.html" with="content=true">

<!-- 面包屑导航 -->
<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ @BASE }}" class="text-decoration-none">首页</a></li>
        <li class="breadcrumb-item"><a href="{{ @BASE }}/category/{{ @video.tid }}" class="text-decoration-none">{{ @video.type }}</a></li>
        <li class="breadcrumb-item"><a href="{{ @BASE }}/video/{{ @video.id }}" class="text-decoration-none">{{ @video.name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ @currentEpisode.name }}</li>
    </ol>
</nav>

<div class="row">
    <!-- 播放器 -->
    <div class="col-lg-9 mb-4">
        <div class="player-container">
            <iframe
                src="{{ @playerUrl }}"
                frameborder="0"
                allowfullscreen
                style="width: 100%; height: 500px;"
                scrolling="no">
            </iframe>
        </div>

        <!-- 播放信息 -->
        <div class="info-section mt-4">
            <h3>{{ @video.name }} - {{ @currentEpisode.name }}</h3>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="info-label">类型</div>
                    <div class="info-value">{{ @video.type }}</div>

                    <F3:check if="{{ @video.year }}">
                        <div class="info-label">年份</div>
                        <div class="info-value">{{ @video.year }}</div>
                    </F3:check>

                    <F3:check if="{{ @video.director }}">
                        <div class="info-label">导演</div>
                        <div class="info-value">{{ @video.director }}</div>
                    </F3:check>
                </div>

                <div class="col-md-6">
                    <F3:check if="{{ @video.actor }}">
                        <div class="info-label">主演</div>
                        <div class="info-value">{{ @video.actor }}</div>
                    </F3:check>

                    <F3:check if="{{ @video.des }}">
                        <div class="info-label">剧情简介</div>
                        <div class="info-value">{{ @video.des }}</div>
                    </F3:check>
                </div>
            </div>
        </div>
    </div>

    <!-- 剧集列表 -->
    <div class="col-lg-3">
        <div class="info-section">
            <h4 class="mb-3">
                <i class="bi bi-collection-play"></i> 剧集列表
            </h4>
            <div class="episode-list">
                <F3:repeat group="{{ @video.episodes }}" key="{{ @key }}" value="{{ @episode }}">
                    <a href="{{ @BASE }}/play/{{ @video.id }}/{{ @key }}" class="episode-btn {{ @key == @episodeIndex ? 'active' : '' }}">
                        {{ @episode.name }}
                    </a>
                </F3:repeat>
            </div>
        </div>

        <!-- 上一集/下一集 -->
        <div class="info-section mt-3">
            <h4 class="mb-3">
                <i class="bi bi-skip-forward"></i> 快捷操作
            </h4>
            <div class="d-grid gap-2">
                <F3:check if="{{ @episodeIndex > 0 }}">
                    <a href="{{ @BASE }}/play/{{ @video.id }}/{{ @episodeIndex - 1 }}" class="btn btn-outline-danger">
                        <i class="bi bi-skip-start"></i> 上一集
                    </a>
                </F3:check>
                <F3:check if="{{ @episodeIndex < count(@video.episodes) - 1 }}">
                    <a href="{{ @BASE }}/play/{{ @video.id }}/{{ @episodeIndex + 1 }}" class="btn btn-outline-danger">
                        下一集 <i class="bi bi-skip-end"></i>
                    </a>
                </F3:check>
                <a href="{{ @BASE }}/video/{{ @video.id }}" class="btn btn-outline-secondary">
                    <i class="bi bi-info-circle"></i> 查看详情
                </a>
            </div>
        </div>
    </div>
</div>
